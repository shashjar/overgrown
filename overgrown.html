<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background: #ffffff;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="header">
      <img src="images/info.svg" id="info-img" />
      <h1 id="title">Overgrown</h1>
      <img src="images/x.svg" id="close-out" />
      <!-- TODO: info button, shows a paragraph of about information on hover
  
      TODO: "Overgrown" title, static color and position
  
      TODO: exit button to close extension, static color and position -->
    </div>

    <!-- TODO: make Statistics page -->
    <div id="statistics" class="visible">
      <h1>Statistics</h1>

      <div id="stat-entries">
        <p>Tabs Opened - 24 Hrs</p>
        <h3>50</h3>
      </div>
      <div id="stat-entries">
        <p>Tabs Closed - 24 Hrs</p>
        <h3>Num</h3>
      </div>
      <div id="stat-entries">
        <p>Tabs Opened - All Time</p>
        <h3>Num</h3>
      </div>
      <div id="stat-entries">
        <p>Tabs Closed - All Time</p>
        <h3>Num</h3>
      </div>
    </div>

    <!-- TODO: make Preferences page -->
    <div id="preferences">
      <h1>Preferences</h1>
      <p>Plant Type</p>
      <input type="text" id="plant" />
    </div>

    <div id="footer">
      <div id="statistics-button" class="button active-button">
        <img src="images/stats.svg" alt="Statistics tab button" />
      </div>
      <div id="preferences-button" class="button">
        <img src="images/profile.svg" alt="Profile tab button" />
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
