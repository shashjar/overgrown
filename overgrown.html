<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="header">
      <img src="images/info.svg" id="info-img" />
      <h1 id="title">Overgrown</h1>
      <img src="images/x.svg" id="close-out" />
      <!-- TODO: info button, shows a paragraph of about information on hover
  
      TODO: exit button to close extension, static color and position -->
    </div>

    <!-- TODO: make Statistics page -->
    <div id="statistics" class="visible">
      <h1 id="page-header">Statistics</h1>
      <p>Tabs: my brother you got too many open fr</p>
      <input type="text" id="plant" />
    </div>

    <!-- TODO: make Preferences page -->
    <div id="preferences">
      <h1 id="page-header">Preferences</h1>

      <h3 id="category-header">Current Plant</h3>  <!-- TODO: Get this out of local storage if it exists -->
      <select name="dropdown" id="dropdown">
        <option value="random" selected>Random</option>
        <option value="cactus">Cactus</option>
        <option value="thorns">Thorns</option>
        <option value="vines">Vines</option>
        <option value="bamboo">Bamboo</option>
      </select>

      <h3 id="category-header">Current Growth Speed</h3>  <!-- TODO: Get this out of local storage if it exists -->
      <select name="dropdown" id="dropdown">
        <option value="medium" selected>Medium</option>
        <option value="slow">Slow</option>
        <option value="fast">Fast</option>
      </select>

      <h3 id="category-header">Preferred Tab Count:</h3> <!-- TODO: Get this out of local storage if it exists -->
      <p id="bold-number">5</p>
    </div>

    <div id="footer">
      <div id="statistics-button" class="button active-button">
        <img src="images/stats.svg" alt="Statistics tab button" />
      </div>
      <div id="preferences-button" class="button">
        <img src="images/profile.svg" alt="Profile tab button" />
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
